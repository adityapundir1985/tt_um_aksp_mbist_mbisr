name: Documentation
on:
  push:
    branches: [main]
    paths:
  - 'docs/**'
  - 'src/**'
  - 'test/**'
  - 'info.yaml'
  - 'README.md'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  generate:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Generate documentation
        uses: TinyTapeout/action-docs@v3
        with:
          config_file: info.yaml
          docs_dir: docs
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/_site'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
