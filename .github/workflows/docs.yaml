name: Documentation
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v4
      
      - name: Create basic documentation
        run: |
          mkdir -p docs/_site
          cp README.md docs/_site/
          cp docs/spec.md docs/_site/ 2>/dev/null || true
          cp info.yaml docs/_site/
          
          # Create simple index
          cat > docs/_site/index.html << 'EOF'
          <html>
          <body>
            <h1>MBIST with MBISR Documentation</h1>
            <p>See <a href="README.md">README</a> for details.</p>
          </body>
          </html>
          EOF
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/_site
