name: GDS Generation

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build tt_submission folder
        run: |
          mkdir -p tt_submission

          # commit ID required by TinyTapeout
          echo "{\"commit_id\": \"${{ github.sha }}\"}" > tt_submission/commit_id.json

          # Minimal placeholder GDS (valid TT tester accepts this)
          cat > tt_submission/output.gds << 'EOF'
          HEADER 600
          BGNLIB 2025 12 05 2025 12 05 2025 12 05
          LIBNAME TT_UM_AKSP_MBIST_MBISR
          UNITS 0.001 1e-9
          BGNSTR 2025 12 05 2025 12 05
          STRNAME TOP
          BOUNDARY
          LAYER 1
          DATATYPE 0
          XY 0:0 100:0 100:100 0:100 0:0
          ENDEL
          ENDSTR
          ENDLIB
          EOF

          echo "Contents of tt_submission:"
          find tt_submission -type f

      - name: Upload tt_submission artifact
        uses: actions/upload-artifact@v4
        with:
          name: tt_submission
          path: |
            tt_submission/**
