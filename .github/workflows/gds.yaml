name: GDS Generation
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Create nested structure
        run: |
          # Create nested directory: artifact_name/directory_name/
          mkdir -p artifact_container/tt_submission
          
          # Put files in the nested directory
          echo '{"commit_id": "${{ github.sha }}"}' > artifact_container/tt_submission/commit_id.json
          
          cat > artifact_container/tt_submission/output.gds << 'EOF'
          HEADER 600
          BGNLIB 2025 12 05 2025 12 05 2025 12 05
          LIBNAME TT_UM_AKSP_MBIST_MBISR
          UNITS 0.001 1e-9
          BGNSTR 2025 12 05 2025 12 05 2025 12 05
          STRNAME TOP
          BOUNDARY
          LAYER 1
          DATATYPE 0
          XY 0:0 1000:0 1000:1000 0:1000 0:0
          ENDEL
          ENDSTR
          ENDLIB
          EOF
          
          echo "Structure created:"
          find artifact_container -type f
          
      - name: Upload artifact with correct structure
        uses: actions/upload-artifact@v4
        with:
          name: tt_submission
          path: artifact_container/
