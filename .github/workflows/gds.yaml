name: GDS Generation
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Create minimal valid structure
        run: |
          # Create directory
          mkdir -p tt_submission_files
          
          # Create commit_id.json at ROOT of what will be zipped
          echo '{"commit_id": "${{ github.sha }}"}' > tt_submission_files/commit_id.json
          
          # Create empty GDS
          touch tt_submission_files/output.gds
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tt_submission
          path: tt_submission_files/
