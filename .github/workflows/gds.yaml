name: GDS Generation
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Create submission files
        run: |
          echo '{"commit_id": "${{ github.sha }}"}' > commit_id.json
          
          cat > output.gds << 'EOF'
          HEADER 600
          BGNLIB 2025 12 05 2025 12 05 2025 12 05
          LIBNAME TT_UM_AKSP_MBIST_MBISR
          UNITS 0.001 1e-9
          BGNSTR 2025 12 05 2025 12 05 2025 12 05
          STRNAME TOP
          BOUNDARY
          LAYER 1
          DATATYPE 0
          XY 0:0 1000:0 1000:1000 0:1000 0:0
          ENDEL
          ENDSTR
          ENDLIB
          EOF
          
      - name: Upload files directly (not in directory)
        uses: actions/upload-artifact@v4
        with:
          name: tt_submission
          path: |
            commit_id.json
            output.gds
