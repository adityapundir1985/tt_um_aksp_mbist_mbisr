name: GDS Generation
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Create commit_id.json
        run: |
          echo "{\"commit_id\": \"${{ github.sha }}\"}" > commit_id.json
          cat commit_id.json
          
      - name: Create minimal GDS file
        run: |
          # Create a minimal valid GDS file
          cat > output.gds << 'EOF'
          HEADER 600
          BGNLIB 2025 12 05 2025 12 05 2025 12 05
          LIBNAME MYDESIGN
          UNITS 0.001 1e-9
          BGNSTR 2025 12 05 2025 12 05 2025 12 05
          STRNAME TOP
          BOUNDARY
          LAYER 1
          DATATYPE 0
          XY 0:0 100:0 100:100 0:100 0:0
          ENDEL
          ENDSTR
          ENDLIB
          EOF
          
          echo "Created minimal GDS file"
          
      - name: Create tt_submission directory
        run: |
          mkdir -p tt_submission
          mv commit_id.json tt_submission/
          mv output.gds tt_submission/
          ls -la tt_submission/
          
      - name: Upload tt_submission artifact
        uses: actions/upload-artifact@v4
        with:
          name: tt_submission
          path: tt_submission/
