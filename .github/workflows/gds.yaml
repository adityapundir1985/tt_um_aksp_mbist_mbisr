name: GDS Generation
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create directory structure
        run: |
          mkdir -p tt_submission_dir
          echo "{\"commit_id\": \"${{ github.sha }}\"}" > tt_submission_dir/commit_id.json
          echo "GDS placeholder" > tt_submission_dir/output.gds
          
          # Create zip
          zip -r tt_submission.zip tt_submission_dir/
          
      - name: Upload tt_submission artifact
        uses: actions/upload-artifact@v4
        with:
          name: tt_submission
          path: tt_submission.zip
