name: GDS Generation
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate commit_id.json
        run: |
          echo "{\"commit_id\": \"${{ github.sha }}\"}" > commit_id.json

      - name: Generate placeholder GDS
        run: |
          echo "GDS placeholder for TinyTapeout" > output.gds

      - name: Create tt_submission artifact
        uses: actions/upload-artifact@v4
        with:
          name: tt_submission
          path: |
            commit_id.json
            output.gds
