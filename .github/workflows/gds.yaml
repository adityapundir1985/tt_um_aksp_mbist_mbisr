name: GDS Generation
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Create self-extracting structure
        run: |
          # Create a zip that when extracted, creates tt_submission/ directory
          mkdir -p to_zip/tt_submission
          
          echo '{"commit_id": "${{ github.sha }}"}' > to_zip/tt_submission/commit_id.json
          echo "GDS" > to_zip/tt_submission/output.gds
          
          # Create zip from inside to_zip so structure is preserved
          cd to_zip
          zip -r ../submission.zip .
          
      - name: Upload as tt_submission
        uses: actions/upload-artifact@v4
        with:
          name: tt_submission
          path: submission.zip
