name: GDS Generation
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create files
        run: |
          echo "{\"commit_id\": \"${{ github.sha }}\"}" > commit_id.json
          echo "GDS placeholder" > output.gds
          
      - name: Upload files directly
        uses: actions/upload-artifact@v4
        with:
          name: tt_submission
          path: |
            commit_id.json
            output.gds
