name: GDS Generation
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create double nested structure
        run: |
          # Create: tt_submission/tt_submission/commit_id.json
          mkdir -p tt_submission/tt_submission
          
          echo "{\"commit_id\": \"${{ github.sha }}\"}" > tt_submission/tt_submission/commit_id.json
          echo "GDS" > tt_submission/tt_submission/output.gds
          
          # Zip from outside
          zip -r tt_submission.zip tt_submission/
          
          echo "Created structure:"
          find . -name "*.json" -o -name "*.gds" -o -name "*.zip"
          echo "Zip contents:"
          unzip -l tt_submission.zip
          
      - name: Upload tt_submission artifact
        uses: actions/upload-artifact@v4
        with:
          name: tt_submission
          path: tt_submission.zip
