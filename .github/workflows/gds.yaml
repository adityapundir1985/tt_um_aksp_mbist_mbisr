name: GDS Generation
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create files
        run: |
          # Create files at current directory (not inside tt_submission/)
          echo "{\"commit_id\": \"${{ github.sha }}\"}" > commit_id.json
          echo "GDS placeholder for MBIST with MBISR" > output.gds
          
          # Create zip from current directory
          zip tt_submission.zip commit_id.json output.gds
          
          echo "Created files:"
          ls -la *.json *.gds *.zip
          
      - name: Upload tt_submission artifact
        uses: actions/upload-artifact@v4
        with:
          name: tt_submission
          path: tt_submission.zip
