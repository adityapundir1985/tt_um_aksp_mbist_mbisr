name: GDS Generation
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Debug info
        run: |
          echo "GitHub SHA: ${{ github.sha }}"
          echo "GitHub Ref: ${{ github.ref }}"
          
      - name: Generate commit_id.json
        run: |
          echo "{\"commit_id\": \"${{ github.sha }}\"}" > commit_id.json
          echo "Generated commit_id.json:"
          cat commit_id.json
          
      - name: Generate placeholder GDS
        run: |
          echo "GDS placeholder for TinyTapeout - MBIST with MBISR" > output.gds
          echo "Generated output.gds"
          
      - name: List files before upload
        run: |
          echo "Files to upload:"
          ls -la *.json *.gds 2>/dev/null || echo "No json/gds files found"
          
      - name: Create tt_submission artifact
        uses: actions/upload-artifact@v4
        with:
          name: tt_submission
          path: |
            commit_id.json
            output.gds
