name: GDS Generation
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create tt_submission directory structure
        run: |
          # Create tt_submission directory
          mkdir -p tt_submission
          
          # Create files INSIDE tt_submission/
          echo "{\"commit_id\": \"${{ github.sha }}\"}" > tt_submission/commit_id.json
          echo "GDS placeholder for MBIST with MBISR" > tt_submission/output.gds
          
          # Create a zip of the tt_submission directory
          zip -r tt_submission_artifact.zip tt_submission/
          
          echo "Created structure:"
          find . -name "*.json" -o -name "*.gds" -o -name "*.zip"
          
      - name: Upload tt_submission artifact
        uses: actions/upload-artifact@v4
        with:
          name: tt_submission
          path: tt_submission_artifact.zip
