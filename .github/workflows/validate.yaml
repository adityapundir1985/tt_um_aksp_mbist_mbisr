name: Validation
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        
      - name: Check info.yaml syntax
        run: |
          python3 -c "import yaml; yaml.safe_load(open('info.yaml'))"
          echo "✅ info.yaml is valid YAML"
          
      - name: Check config.json syntax  
        run: |
          python3 -c "import json; json.load(open('config.json'))"
          echo "✅ config.json is valid JSON"
