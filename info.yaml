yaml_version: 6

project:
  title: "AKSP MBIST + MBISR"
  author: "Aditya Kumar Singh Pundir"
  email: "aditya.pundir@gmail.com"
  description: "MBIST (March C-) + MBISR (CAM remap) memory test and repair system for TinyTapeout IHP 26a."
  language: "verilog"
  top_module: "tt_um_aksp_mbist_mbisr"
  documentation: "README.md"
  clock_hz: 10000000
  tiles: 1

source_files:
  - src/tt_um_aksp_mbist_mbisr.v
  - src/top.v
  - src/mbist_marchc_controller.v
  - src/mbisr_controller.v
  - src/memory.v

pinout:
  ui:
    - { name: start,     desc: "Start MBIST" }
    - { name: in1,       desc: "Unused input 1" }
    - { name: in2,       desc: "Unused input 2" }
    - { name: in3,       desc: "Unused input 3" }
    - { name: in4,       desc: "Unused input 4" }
    - { name: in5,       desc: "Unused input 5" }
    - { name: in6,       desc: "Unused input 6" }
    - { name: in7,       desc: "Unused input 7" }

  uo:
    - { name: done,      desc: "Test complete" }
    - { name: fail,      desc: "Test fail flag" }
    - { name: out2,      desc: "Unused output 2" }
    - { name: out3,      desc: "Unused output 3" }
    - { name: out4,      desc: "Unused output 4" }
    - { name: out5,      desc: "Unused output 5" }
    - { name: out6,      desc: "Unused output 6" }
    - { name: out7,      desc: "Unused output 7" }

  uio:
    - { name: b0, desc: "Bidirectional 0" }
    - { name: b1, desc: "Bidirectional 1" }
    - { name: b2, desc: "Bidirectional 2" }
    - { name: b3, desc: "Bidirectional 3" }
    - { name: b4, desc: "Bidirectional 4" }
    - { name: b5, desc: "Bidirectional 5" }
    - { name: b6, desc: "Bidirectional 6" }
    - { name: b7, desc: "Bidirectional 7" }

power:
  voltage: 3.3
