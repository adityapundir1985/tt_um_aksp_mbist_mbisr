project:
  title: "AKSP MBIST + MBISR"
  author: "Dr. Aditya Kumar Singh Pundir"
  description: "Memory Built-In Self-Test (March C-) with Built-In Self-Repair."
  language: "verilog"
  top_module: "tt_um_aksp_mbist_mbisr"
  clock_hz: 10000000  # 10 MHz
  source_files:
    - src/tt_um_aksp_mbist_mbisr.v
    - src/top.v
    - src/mbist_marchc_controller.v
    - src/mbisr_controller.v
    - src/memory.v

pinout:
  ui:  # User inputs
    - name: "start"
      direction: "input"
      description: "Start test pulse"
    - name: "ui_in_1"
      direction: "input"
      description: "Reserved"
    - name: "ui_in_2"
      direction: "input"
      description: "Reserved"
    - name: "ui_in_3"
