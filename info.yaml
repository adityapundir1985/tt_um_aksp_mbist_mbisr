yaml_version: 6

project:
  title: "MBIST with MBISR"
  author: "Dr. Aditya Kumar Singh Pundir"
  description: "Memory Built-In Self-Test (March C-) with Built-In Self-Repair."
  language: "verilog"
  top_module: "tt_um_aksp_mbist_mbisr"
  clock_hz: 10000000
  tiles: "1x1"
  source_files:
    - src/tt_um_aksp_mbist_mbisr.v
    - src/top.v
    - src/mbist_marchc_controller.v
    - src/mbisr_controller.v
    - src/memory.v

pinout:
  pins:
    - name: "ui[0]"
      direction: "input"
      description: "Start test pulse"
    - name: "ui[1]"
      direction: "input"
      description: "Reserved"
    - name: "ui[2]"
      direction: "input"
      description: "Reserved"
    - name: "ui[3]"
      direction: "input"
      description: "Reserved"
    - name: "ui[4]"
      direction: "input"
      description: "Reserved"
    - name: "ui[5]"
      direction: "input"
      description: "Reserved"
    - name: "ui[6]"
      direction: "input"
      description: "Reserved"
    - name: "ui[7]"
      direction: "input"
      description: "Reserved"
    
    - name: "uo[0]"
      direction: "output"
      description: "Test complete"
    - name: "uo[1]"
      direction: "output"
      description: "Test failure"
    - name: "uo[2]"
      direction: "output"
      description: "Reserved"
    - name: "uo[3]"
      direction: "output"
      description: "Reserved"
    - name: "uo[4]"
      direction: "output"
      description: "Reserved"
    - name: "uo[5]"
      direction: "output"
      description: "Reserved"
    - name: "uo[6]"
      direction: "output"
      description: "Reserved"
    - name: "uo[7]"
      direction: "output"
      description: "Reserved"
    
    - name: "uio[0]"
      direction: "inout"
      description: "Unused"
    - name: "uio[1]"
      direction: "inout"
      description: "Unused"
    - name: "uio[2]"
      direction: "inout"
      description: "Unused"
    - name: "uio[3]"
      direction: "inout"
      description: "Unused"
    - name: "uio[4]"
      direction: "inout"
      description: "Unused"
    - name: "uio[5]"
      direction: "inout"
      description: "Unused"
    - name: "uio[6]"
      direction: "inout"
      description: "Unused"
    - name: "uio[7]"
      direction: "inout"
      description: "Unused"

