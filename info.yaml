      description: "Reserved"
    - name: "ui_in_6"
      direction: "input"
      description: "Reserved"
    - name: "ui_in_7"
      direction: "input"
      description: "Reserved"

  uo:  # User outputs
    - name: "done"
      direction: "output"
      description: "Test complete"
    - name: "fail"
      direction: "output"
      description: "Test failure"
    - name: "uo_out_2"
      direction: "output"
      description: "Reserved"
    - name: "uo_out_3"
      direction: "output"
      description: "Reserved"
    - name: "uo_out_4"
      direction: "output"
      description: "Reserved"
    - name: "uo_out_5"
      direction: "output"
      description: "Reserved"
    - name: "uo_out_6"
      direction: "output"
      description: "Reserved"
    - name: "uo_out_7"
      direction: "output"
      description: "Reserved"

  uio:  # Bidirectional
    - name: "uio_0"
      direction: "inout"
      description: "Unused"
