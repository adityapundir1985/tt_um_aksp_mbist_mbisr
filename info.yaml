yaml_version: 6

project:
  name: "tt_um_aksp_mbist_mbisr"
  title: "MBIST/MBISR Memory Test and Repair"
  author: "Aditya Kumar Singh Pundir"
  email: "aditya.pundir@gmail.com"
  description: "MBIST (March C-) + MBISR (CAM remap) memory test and repair system for TinyTapeout IHP 26a."
  documentation: "README.md"
  language: "verilog"
  top_module: "tt_um_aksp_mbist_mbisr"
  clock_hz: 10000000   # 10 MHz recommended
  tiles: "1x1"
  
  # USE RELATIVE PATHS (no leading slash)
  source_files:
    - src/tt_um_aksp_mbist_mbisr.v
    - src/top.v
    - src/mbist_marchc_controller.v
    - src/mbisr_controller.v
    - src/memory.v

pinout:
  ui[0]:  { name: start,    dir: input,  desc: "Start MBIST" }
  ui[1]:  { name: unused1,  dir: input,  desc: "Unused input 1" }
  ui[2]:  { name: unused2,  dir: input,  desc: "Unused input 2" }
  ui[3]:  { name: unused3,  dir: input,  desc: "Unused input 3" }
  ui[4]:  { name: unused4,  dir: input,  desc: "Unused input 4" }
  ui[5]:  { name: unused5,  dir: input,  desc: "Unused input 5" }
  ui[6]:  { name: unused6,  dir: input,  desc: "Unused input 6" }
  ui[7]:  { name: unused7,  dir: input,  desc: "Unused input 7" }

  uo[0]:  { name: done,     dir: output, desc: "Test complete" }
  uo[1]:  { name: fail,     dir: output, desc: "Test fail flag" }
  uo[2]:  { name: unused2,  dir: output, desc: "Unused output 2" }
  uo[3]:  { name: unused3,  dir: output, desc: "Unused output 3" }
  uo[4]:  { name: unused4,  dir: output, desc: "Unused output 4" }
  uo[5]:  { name: unused5,  dir: output, desc: "Unused output 5" }
  uo[6]:  { name: unused6,  dir: output, desc: "Unused output 6" }
  uo[7]:  { name: unused7,  dir: output, desc: "Unused output 7" }

  uio[0]: { name: n/a, dir: inout, desc: "Bidirectional 0" }
  uio[1]: { name: n/a, dir: inout, desc: "Bidirectional 1" }
  uio[2]: { name: n/a, dir: inout, desc: "Bidirectional 2" }
  uio[3]: { name: n/a, dir: inout, desc: "Bidirectional 3" }
  uio[4]: { name: n/a, dir: inout, desc: "Bidirectional 4" }
  uio[5]: { name: n/a, dir: inout, desc: "Bidirectional 5" }
  uio[6]: { name: n/a, dir: inout, desc: "Bidirectional 6" }
  uio[7]: { name: n/a, dir: inout, desc: "Bidirectional 7" }

power:
  voltage: 3.3
